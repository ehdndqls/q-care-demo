<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Care - Login</title>
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login-card">
        <!-- Logo -->
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                <!-- Heart shape -->
                <path d="M50 70c-20-15-35-25-35-40 0-10 8-18 18-18 7 0 13 4 17 10 4-6 10-10 17-10 10 0 18 8 18 18 0 15-15 25-35 40z" fill="#10b981"/>
                <!-- Q letter -->
                <circle cx="50" cy="35" r="12" fill="white"/>
                <circle cx="50" cy="35" r="8" fill="#10b981"/>
                <line x1="56" y1="41" x2="60" y2="45" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <h1 class="app-name">Q-care</h1>
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            <h2>Welcome Back</h2>
            <p>Sign in to access your healthcare services</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm" method="post" action="/login">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="/demo" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <button class="social-btn google-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link">
            <p>Don't have an account? <a href="select-language" class="signup-btn">Sign Up</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email && password) {
            alert('Login functionality would be implemented here');
        }
    });
</script>
</body>
</html>
